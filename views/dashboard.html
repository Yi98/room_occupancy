	  <script src="/socket.io/socket.io.js"></script>
	  <script>
		  var socket = io();
			socket.on("temperature", function(msg) {
				document.getElementsByClassName("temperature")[0].innerHTML = msg.data;
				//console.log(""+msg.data)
			});
			socket.on("humidity", function(msg) {
				document.getElementsByClassName("humidity")[0].innerHTML = msg.data;
				//console.log(""+msg.data)
			});
	  </script>
