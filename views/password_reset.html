<!DOCTYPE html>
<html lang="en">

<head>
    <title>Password Reset</title>
     
    <meta name = "viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"> 

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">

    <!-- font-awesome library -->
    <link rel="stylesheet" href="https://formden.com/static/cdn/font-awesome/4.4.0/css/font-awesome.min.css" />

    <!-- sytlesheet -->
    <link rel="stylesheet" href="/css/style.css" type="text/css"/>

    <!-- embed font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

    <!-- javascript -->
    <script src="../js/script.js" type="text/javascript"></script>
    <script src="/socket.io/socket.io.js"></script>	
    
</head>

<body onload="resetPage()">
	<div class="jumbotron vertical-center">
		<div class="container jumbotron">
				<div class="alert alert-danger alert-dismissible fade show" role="alert" id="resetAlert"></div>
			<div class="row">
				<div class="col-md-12 resetForm">
				<div class="row form-group">
					<div class="col-md-3 col-sm-6 col-xs-6">	
					</div>
					<div class="col-md-3 col-sm-6 col-xs-6 resetTitle">
						<h2>Reset Password</h2>
					</div>
					<div class="col-md-3 col-sm-6 col-xs-6">
					</div>
					<div class="col-md-3 col-sm-6 col-xs-6">		
					</div>
				</div>
				<div class="row form-group mt-5">
					<div class="col-md-3 col-sm-6 col-xs-6">	
					</div>
					<div class="col-md-2 col-sm-6 col-xs-6 align-self-center">
						New password:
					</div>
					<div class="col-md-4 col-sm-6 col-xs-6">
						<input type="password" name="password" id="password" class="form-control">
					</div>
					<div class="col-md-3 col-sm-6 col-xs-6">		
					</div>
				</div>
					
				<div class="row form-group">
					<div class="col-md-3 col-sm-6 col-xs-6">	
					</div>
					<div class="col-md-2 col-sm-6 col-xs-6 align-self-center">
						Confirm password:
					</div>
					<div class="col-md-4 col-sm-6 col-xs-6">
						<input type="password" id="confirm_password" name="confirm_password" class="form-control">
					</div>
					<div class="col-md-3 col-sm-6 col-xs-6">		
					</div>
				</div>
					
				<div class="row form-group">
					<div class="col-md-3 col-sm-6 col-xs-6">	
					</div>
					<div class="col-md-3 col-sm-6 col-xs-6">
						
					</div>
					<div class="col-md-3 col-sm-6 col-xs-6 text-right mt-3">
						 <button class="btn btn-primary" onclick="onResetPassword()" id = "resetSubmitbtn">Submit</button>
					</div>
					<div class="col-md-3 col-sm-6 col-xs-6">		
					</div>
				</div>
         <div class="spinner-border text-secondary" role="status" id="spinner_reset">
            <span class="sr-only">Loading...</span>
         </div>
				</div>
			</div>
		</div>
	</div>
