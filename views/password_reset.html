<!DOCTYPE html>
<html lang="en">

<head>
    <title>Password Reset</title>
     
    <meta name = "viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"> 

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">

    <!-- font-awesome library -->
    <link rel="stylesheet" href="https://formden.com/static/cdn/font-awesome/4.4.0/css/font-awesome.min.css" />

    <!-- sytlesheet -->
    <link rel="stylesheet" href="/css/style.css" type="text/css"/>

    <!-- embed font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

    <!-- javascript -->
    <script src="../js/script.js" type="text/javascript"></script>
    <script src="/socket.io/socket.io.js"></script>	
    
</head>

<body onload="resetPage()">
    <div class = "container">
       
        <div class="alert alert-danger alert-dismissible fade show" role="alert" id="resetAlert"></div>
       
        <div class = "row">
            <div class = "col-md-10 offset-md-2 ol-sm-10 offset-sm-2 col-xs-10 offset-xs-2 pt-5 mt-5">
                <h2>Reset Password</h2>
            </div>
        </div>
        
        <div class = "row">
           
           <div class = "col-md-10 offset-md-2 col-sm-10 offset-sm-2 col-xs-10 offset-xs-2 pt-4">
              
               <form>
                  <div class = "row">
                      <div class = "col-md-3 col-sm-6 col-xs-3">
                          New password:
                      </div>
                      
                      <div class = "col-md-6 col-sm-6 col-xs-6">
                          <input type="text" name="password" id="password">
                      </div>
                  </div>
                  
                  <div class = "row">
                      <div class = "col-md-3 col-sm-6 col-xs-3 mt-3">
                          Confirm password:
                      </div>
                      
                      <div class = "col-md-6 col-sm-6 col-xs-6 mt-3 mb-4">
                          <input type="text" id="confirm_password" name="confirm_password">
                      </div>
                  </div>
                  
                </form>
                
                <button class="btn btn-success" onclick="onResetPassword()" id = "resetSubmitbtn">Submit</button>

            </div>
         
         </div>
         
         <div class="spinner-border text-success" role="status" id="spinner_reset">
            <span class="sr-only">Loading...</span>
         </div>
     
 </div>
  

</body>
</html>
