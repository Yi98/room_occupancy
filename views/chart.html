<!DOCTYPE html>
<html lang="en">
<head>
<title>Charts</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<!-- stylesheet -->
<link rel="stylesheet" href="../css/style.css" type="text/css"/>
<!-- javascript -->
<script src="../js/bundle.js" type="text/javascript"></script>
<script src="../js/script.js" type="text/javascript"></script>
<!-- Chartist -->
<link rel="stylesheet" href="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.css"/>
<script src="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>
<!-- HighChart -->
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://code.highcharts.com/modules/offline-exporting.js"></script>
<script src="https://code.highcharts.com/stock/modules/export-data.js"></script>

<script src="../js/svg_todataurl.js"></script>
<script src="https://cdn.jsdelivr.net/npm/canvg/dist/browser/canvg.min.js"></script>

<!-- DaterangePicker -->
<script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />

<!--moment js-->
<script src="https://cdn.jsdelivr.net/npm/moment@2.19.3/moment.min.js"></script>
<!-- embed font -->
<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://formden.com/static/cdn/font-awesome/4.4.0/css/font-awesome.min.css" />
</head>
<body onload="showChart()">
	<div class="container-fluid">
		<div class="row nav-wrapper">
			<div class="col-md-2 col-sm-12 col-xs-12 left-menu-1">
				<a href="dashboard.html">
					<img src="https://www.swinburne.edu.au/content/dam/media/brand/swin-logo-h-RGB.jpg/_jcr_content/renditions/cq5dam.web.1280.1280.jpeg" class="img-fluid logo mt-3" alt="logo">
					</a>
				</div>
				<div class="col-md-10 col-sm-12 col-xs-12 right-menu-1">
					<div class="row">
						<div class="col-md-8 col-page-title text-left">
							<p class="pageTitle">Room information : <span id="room_name"></span></p>
						</div>
						<div class="col-md-2 col-sm-8 col-xs-8"></div>
						<div class="col-md-2 col-sm-4 col-xs-4">
							<p class="right-menu-icons">
								<a href="#" data-toggle="tooltip" data-placement="left" title="Notication"><i class="fa fa-bell"><sup id="notificationAlert"><span class="badge badge-pill badge-danger" id="notificationNum">0</span></sup></i></a>
								<a href="#" data-placement="top" data-toggle="tooltip" title="Log Out">
									<i class="fa fa-sign-out" id="logoutBtn" onclick="onLogout()"></i>
								</a>
							</p>
						</div>
					</div>
				</div>
			</div>
			
			<div class="row main-wrapper">
				<div class="col-md-2 col-sm-12 col-xs-12 left-menu-2">
					<nav class="navbar text-center" id="myNavbar">
						<ul class="navbar-nav">
							<li class="nav-item">
								<a class="nav-link" href="/dashboard">Dashboard</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="/users">Users</a>
							</li>
						</ul>
					</nav>
				</div>
				<div class="col-md-10 col-sm-12 col-xs-12 c right-menu-2">
					<div class="container chart-wrapper">
						<div class="row">
							<div class="col-md-10 col-sm-12 col-xs-12">
								<div class="col-md-4" id="reportrange" style="display: inline-block">
									<i class="fa fa-calendar"></i>&nbsp;

									<span id="choosenRange"></span>
									<i class="fa fa-caret-down"></i>
								</div>
								<button type="button" class="btn-sm btn-info" onclick="directToPdf()">Generate Report</button>
								
		<script type="text/javascript">
				$(function() {
						var start = moment();
						var end = moment();

						function cb(start, end) {
								$('#reportrange span').html(start.format('MM DD, YYYY') + ' - ' + end.format('MM DD, YYYY'));
						}

						$('#reportrange').daterangepicker({
								startDate: start,
								endDate: end,
								ranges: {
									 'Today': [moment(), moment()],
									 'Yesterday': [moment().subtract(1, 'days'), moment().subtract(1,'days')],
									 'Last 7 Days': [moment().subtract(6, 'days'), moment()],
									 'Last 30 Days': [moment().subtract(29, 'days'), moment()]
								}
						}, cb);

						cb(start, end);

				});
				</script>
							</div>
						</div>
						<div class="row">
							<div class="col-md-12 col-sm-12 col-xs-12">
								<div class="img-thumbnail" id="peopleChart" style="width:100%">
									<!-- Chart for counting people -->
								</div>
							</div>
							<div class="col-md-6 col-sm-12 col-xs-12">
								<div class="img-thumbnail" id="temperatureChart" style="width:100%">
									<!-- Chart for temperature-->
								</div>
							</div>
							<div class="col-md-6 col-sm-12 col-xs-12">
								<div class="img-thumbnail" id="humidityChart" style="width:100%">
									<!-- Chart for humidity -->
								</div>
							</div>
						</div>
					</div>
		
				</div>
			</div>
		</div>
	</body>
</html>
