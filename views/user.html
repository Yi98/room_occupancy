    <body onload = "showUserTable(); tablePagination();">
        <div class = "container-fluid">
          <div class="row nav-wrapper">
              <div class="col-md-2 col-sm-12 col-xs-12 left-menu-1">
                <a href="dashboard.html"><img src="images/logo.jpeg" class="img-fluid logo  mt-3" alt="logo"></a>
              </div>
              <div class="col-md-10 col-sm-12 col-xs-12 right-menu-1">
                <div class="row">
                    <div class="col-md-2 col-page-title">
                        <p class="pageTitle">Users</p>
                    </div>
                    
                    <div class="col-md-8"></div>

                    <div class="col-md-2 col-sm-4 col-xs-4">
                        <p class="right-menu-icons">
                            <a href="#" data-toggle="tooltip" data-placement="left" title="Notication"><i class="fa fa-bell"></i><sup id="notificationAlert"><span class="badge badge-pill badge-danger" id="notificationNum">0</span></sup></a>
                            <a href="#" data-placement="top" data-toggle="tooltip" title="Log Out"><i class="fa fa-sign-out" id="logoutBtn" onclick="onLogout()"></i></a>
                        </p>
                    </div>
                </div>
               </div>
          </div>
                  
          <div class="row main-wrapper">
              <div class="col-md-2 col-sm-12 col-xs-12 left-menu-2">
                <nav class="navbar text-center" id="myNavbar">
                  <ul class="navbar-nav">
                    <li class="nav-item"><a href="/dashboard" class="nav-link">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link active disabled" class="nav-link">Users</a></li>
                  </ul>
                </nav>
              </div>
              
              <div class="col-md-10 col-sm-12 col-xs-12 c right-menu-2">

								<div class="container mt-3">
										<div id="accordion">
                        <div class="card">
                            <div class="card-header" data-toggle="collapse" data-target="#collapseUser" aria-expanded="false" aria-controls="collapseOne" id="headingUser" onclick="onToggleCollapse()">
                            <h5>
                                <h5>Add new user<i id="up-icon" class="fa fa-chevron-up pull-right"></i><i id="down-icon" class="fa fa-chevron-down pull-right"></i></h5>
                            </h5>
                            </div>
                        
                            <div id="collapseUser" class="collapse false" aria-labelledby="headingUser" data-parent="#accordion">
                            <div class="card-body">

																<div class="alert alert-danger alert-dismissible fade show" role="alert" id="userAlert"></div>

																<h6>Required field<span class="star">&#x2605;</span></h6>

																<div class = "row mt-4">

																		<div class = "col-md-2 col-sm-4 col-xs-4">
																				Name
																				<span class="star">&#x2605;</span>
																		</div>
				 
																		<div class = "col-md-4 col-sm-4 col-xs-4">
																				<input type = "text" id = "uname" placeholder = "Your name" required /> 
																		</div>
				 
																	</div>
				 
																<div class = "row mt-2">
				 
																		<div class = "col-md-6 col-sm-12 col-xs-12">
																			 <div class = "row pt-3">
																					 <div class = "col-md-4 col-sm-4 col-xs-4">
																							 Password
																							 <span class="star">&#x2605;</span>
																					 </div>
				 
																					 <div class = "col-md-4 col-sm-6 col-xs-6">
																							 <input type = "password" id = "upsd" placeholder = "Your Password" />
																					 </div>
																			 </div>
																		</div>
				 
																		<div class = "col-md-6 col-sm-12 col-xs-12">
																			 <div class = "row pt-3">
																					 <div class = "col-md-5 col-sm-4 col-xs-4">
																							 Confirm Password
																							 <span class="star">&#x2605;</span>
																					 </div>
				 
																					 <div class = "col-md-4 col-sm-6 col-xs-6">
																							 <input type = "password" id = "cupsd" placeholder = "Your Confirm Password" />
																					 </div>
																			 </div>
																		</div>
				 
																</div>
				 
				 
				 
																<div class = "row mt-4">
																		<div class = "col-md-2 col-sm-4 col-xs-4">
																				Email
																				<span class="star">&#x2605;</span>
																		</div>
				 
																		<div class = "col-md-6 col-sm-6 col-xs-6">
																				<input type = "email" id = "uemail" placeholder = "mail@gmail.com" /> 
																		</div>
																</div>
				 
				 
																<div class = "row mt-4">
																		<div class = "col-md-2 col-sm-4 col-xs-4">
																				Role
																				<span class="star">&#x2605;</span>
																		</div>
				 
																		<div class = "col-md-4 col-sm-4 col-xs-4">
																			 
																				<select id = "role">
																				
																						 <option disabled selected value = "Pick a Role">Pick a Role</option>
																						 <option value = "manager">Manager</option>
																						 <option value = "staff">Staff</option>
				 
																				</select>
																		</div>
																</div>

																<div class = "row pb-3" style = "float: right">
																	<div class = "col-md-4 col-sm-4 col-xs-4 mr-2">
																		<button class = "btn btn-success" id = "add" onclick = "addUser()">Add</button>
																	</div>
																	<div class = "col-md-4 col-sm-4 col-xs-4">
																		<button class = "btn btn-danger" id = "cancel" onclick = "cancel()">Cancel</button>
																	</div>
																</div>
                            </div>
                            </div>
                        </div>
                    </div>
								</div>
                    


                    <div class="container content-wrapper"> 
                      <div class="spinner-border text-secondary" role="status" id="spinner_adduser">
                          <span class="sr-only">Loading...</span>
                      </div>
                      
                      <div class="spinner-border text-secondary" role="status" id="spinner">
                          <span class="sr-only">Loading...</span>
                      </div>
  
                      <div class = "container">
                        
                        <h4 id = "rowDesc">User's list</h4>
                        <div class="form-group>">
                            <select name="state" id="maxRows" class="form-control" style="width: 150px;">
                                <option value="5000">Show All</option>
                                <option value="5">5</option>
                                <option value="10">10</option>
                            </select>
                        </div>
                         
                         <div class="alert alert-dismissible fade show" role="alert" id="userEditAlert"></div>
                         
                          <div class = "table-responsive" style = "text-align: center">
                             <table class = "table table-striped table-hover" id = "userTable">
                                 <thead>
                                     <tr>
                                        <th id = "userID">UserID</th>
                                        <th>Name</th>
                                        <th>Email</th>
                                        <th>Role</th>
                                        <!--<th>Edit</th>-->
                                        <th>Delete</th>
                                     </tr>
                                 </thead>
                        
                                 
                                 <tbody id = "showUser">
                                     
                                 </tbody>
                             </table>
                             
                             <div class = "pagination-container">
                                 <nav>
                                     <ul class = "pagination">
                                     
                                     </ul>
                                 </nav>
                             </div>
                              
                          </div>
                      
                      </div>
                      

                      
                      <div class = "modal" id = "myModal">
                          <div class = "modal-content">
                                <div class="alert alert-danger alert-dismissible fade show" role="alert" id="userEditModalAlert"></div>
                                
                                <div class = "modal-body">
                                   <div class = "row mt-4">
                                       <div class = "col-md-4 col-sm-4 col-xs-4">

                                           <select id = "edit_role">

                                                <option disabled selected value = "Pick a Role">Pick a Role</option>
                                                <option value = "manager">Manager</option>
                                                <option value = "staff">Staff</option>

                                           </select>
                                       </div>
                                       
                                       <div id = "id"></div>
                                       <div id = "previousRole"></div>
                                       
                                       <div class = "row mt-5" style = "float: right">

                                         <div class = "col-md-4 col-sm-4 col-xs-4 mr-4">
                                              <button class = "btn btn-success" id = "updatebtn" onclick = "updateUser()">Update</button>
                                         </div>

                                       </div>

                                   </div>
                              </div>
                              
                          </div>
                      </div>

                    </div>
							</div>
							
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/js/bootstrap4-toggle.min.js"></script>
