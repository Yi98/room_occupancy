<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>Users</title>
        <meta name = "viewport" content="width=device-width, initial-scale=1.0" />
        <link href = "https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>
        <link rel="stylesheet" href="https://formden.com/static/cdn/font-awesome/4.4.0/css/font-awesome.min.css" />
        
    </head>
    <body>
        <div class = "container-fluid">
            <div class = "row">
                <div class = "col-md-3">
                    <nav class = "navbar navbar-inverse">
                       <div class = "navbar-header">
                           <a href = "dashboard.html"><img src = "https://www.swinburne.edu.my/openday/_assets/img/nav-swin-logo.png" class = "img-fluid" alt = "logo"></a>
                           <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>                        
                          </button>
                       </div>
                       
                       <div class = "collapse navbar-collapse" id = "myNavbar">
                          <ul class = "nav navbar-nav">
                               <li><a href = "dashboard.html">Dashboard</a></li>
                               <li><a href = "report.html">View</a></li>
                               <li class = "active"><a href = "user.html">Users</a></li>
                           </ul>
                       </div>
                    </nav>
               </div>
               
                <div class = "col-md-9">
                  
                   <nav class = "navbar navbar-inverse">
                      <div class = "container-fluid">
                           <ul class = "nav navbar-nav navbar-right">
                               <li><a href = "#"><span class = "fa fa-sign-out"></span></a></li>
                           </ul>
                        </div>
                   </nav>
                   
                   <div class = "row">
                       <div class ="col-md-12">
                           <h1>Users</h1>
                       </div>
                   </div>
                   
                   <hr />
                   
                   <div class = "row">
                      
                       <div class = "col-md-2 col-sm-4 col-xs-4">
                           UserID
                       </div>
                       
                       <div class = "col-md-4 col-sm-6 col-xs-6">
                           <input type = "text" id = "uid" placeholder = "Your ID" /> 
                       </div>
                       
                   </div>
                   
                   <div class = "row mt-4">
                      
                       <div class = "col-md-6 col-sm-12 col-xs-12">
                          <div class = "row pt-3">
                              <div class = "col-md-4 col-sm-4 col-xs-4">
                                  Password
                              </div>
                              
                              <div class = "col-md-4 col-sm-6 col-xs-6">
                                  <input type = "password" id = "upsd" placeholder = "Your Password" />
                              </div>
                          </div>
                       </div>
                       
                       <div class = "col-md-6 col-sm-12 col-xs-12">
                          <div class = "row pt-3">
                              <div class = "col-md-5 col-sm-4 col-xs-4">
                                  Confirm Password
                              </div>
                              
                              <div class = "col-md-4 col-sm-6 col-xs-6">
                                  <input type = "password" id = "cupsd" placeholder = "Your Confirm Password" />
                              </div>
                          </div>
                       </div>
                       
                   </div>
                   
                   <div class = "row mt-4">
                      
                       <div class = "col-md-2 col-sm-4 col-xs-4">
                           Name
                       </div>
                       
                       <div class = "col-md-4 col-sm-4 col-xs-4">
                           <input type = "text" id = "uname" placeholder = "Your name" /> 
                       </div>
                       
                   </div>
                   
                   <div class = "row mt-4">
                      
                       <div class = "col-md-2 col-sm-4 col-xs-4">
                           Email
                       </div>
                       
                       <div class = "col-md-6 col-sm-6 col-xs-6">
                           <input type = "email" id = "uemail" placeholder = "mail@gmail.com" /> 
                       </div>
                       
                   </div>
                   
                    <div class = "row mt-4">
                      
                       <div class = "col-md-2 col-sm-4 col-xs-4">
                           Contact Number
                       </div>
                       
                       <div class = "col-md-6 col-sm-6 col-xs-6">
                           <input type = "number" id = "unumber" placeholder = "0123456789" /> 
                       </div>
                       
                   </div>
                   
                   <div class = "row mt-4">
                      
                       <div class = "col-md-2 col-sm-4 col-xs-4">
                           Role
                       </div>
                       
                       <div class = "col-md-4 col-sm-4 col-xs-4">
                           <select name = "role">
                               <option disabled selected>Pick a Role</option>
                               <option value = "Admin">Admin</option>
                               <option value = "Normal User">Normal User</option>
                           </select>
                       </div>
                       
                   </div>
                   
                   <div class = "row mb-5" style = "float: right">
                     <div class = "col-md-4 col-sm-4 col-xs-4 mr-2">
                          <button class = "btn btn-primary" id = "add">Add</button>
                     </div>
                     
                     <div class = "col-md-4 col-sm-4 col-xs-4">
                          <button class = "btn btn-primary" id = "cancel">Cancel</button>
                     </div>
                      
                   </div>
                   
                   <div class = "table-responsive">
                       <table class = "table table-striped table-hover">
                           <tr>
                               <th>UserID</th>
                               <th>Name</th>
                               <th>Email</th>
                               <th>Contact Number</th>
                               <th>Role</th>
                               <th></th>
                               <th></th>
                           </tr>
                           
                           <tr>
                               <td>1</td>
                               <td>Alice</td>
                               <td>alice66@gmail.com</td>
                               <td>0175463234</td>
                               <td>Admin</td>
                               <td><button class = "btn btn-primary"><i class="fa fa-edit"></i></button></td>
                               <td><button class = "btn btn-primary"><i class="fa fa-trash"></i></button></td>
                           </tr>
                           
                           <tr>
                               <td>2</td>
                               <td>John</td>
                               <td>johnatn@gmail.com</td>
                               <td>0123458763</td>
                               <td>Normal User</td>
                               <td><button class = "btn btn-primary"><i class="fa fa-edit"></i></button></td>
                               <td><button class = "btn btn-primary"><i class="fa fa-trash"></i></button></td>
                           </tr>
                       </table>
                   </div>
                </div>
            </div>
        </div>
    </body>
</html>
