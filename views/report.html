<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>Report</title>
        <meta name = "viewport" content="width=device-width, initial-scale=1.0" />
        <link href = "https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" />
        <link href = "font/flaticon.css" type = "text/css" rel = "stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>
        <link rel="stylesheet" href="https://formden.com/static/cdn/font-awesome/4.4.0/css/font-awesome.min.css" />
        
    </head>
    <body>
        <div class = "container-fluid">
           <div class = "row">
               <div class = "col-md-3">
                    <nav class = "navbar navbar-inverse">
                       <div class = "navbar-header">
                           <a href = "dashboard.html"><img src = "https://www.swinburne.edu.my/openday/_assets/img/nav-swin-logo.png" class = "img-fluid" alt = "logo"></a>
                           <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>                        
                          </button>
                       </div>
                       
                       <div class = "collapse navbar-collapse" id = "myNavbar">
                          <ul class = "nav navbar-nav">
                               <li><a href = "dashboard.html">Dashboard</a></li>
                               <li class = "active"><a href = "report.html">View</a></li>
                               <li><a href = "user.html">Users</a></li>
                           </ul>
                       </div>
                    </nav>
                  
               </div>
               
               <div class = "col-md-9">
                  
                   <nav class = "navbar navbar-inverse">
                      <div class = "container-fluid">
                           <ul class = "nav navbar-nav navbar-right">
                               <li><a href = "#"><span class = "flaticon-ui"></span></a></li>
                           </ul>
                        </div>
                   </nav>
                   
                   <div class = "row">
                       <div class ="col-md-12 col-sm-12 col-xs-12">
                           <h1>Report</h1>
                       </div>
                   </div>
                   
                   <hr />
                   
                   <div class = "row">
                       <div class = "col-md-2 col-sm-2 col-xs-2">
                           Area
                       </div>
                       
                       <div class = "col-md-6 col-sm-6 col-xs-6">
                           <select>
                               <option disabled selected>Pick one Area</option>
                               <option value = "Computer Lab">Computer Lab</option>
                               <option value = "24 hours Study Area">24 hours Study Area</option>
                               <option value = "Leisure Area">Leisure Area</option>
                               <option value = "BYOD Lab">BYOD Lab</option>
                               <option value = "All">All</option>
                           </select>
                       </div>
                   </div>
                   
                   <div class = "row">
                       <div class = "col-md-10 col-sm-10 col-xs-10 mt-4 ml-4">
                           <form class = "form-horizontal">
                               <div class = "form-group">
                                   <label class = "control-label requiredField" for = "startDate">
                                       Start Date
                                   </label>
                                   <div class="input-group">
                                        <div class="input-group-addon">
                                             <i class="fa fa-calendar"></i>
                                        </div>
                                        <input class="form-control" id="startDate" name="startDate" placeholder="MM/DD/YYYY" type="text"/>
                                    </div>
                               </div>
                           </form>
                       </div>
                   </div>
                   
                   <div class = "row">
                       <div class = "col-md-10 col-sm-10 col-xs-10 ml-4 mb-5">
                           <form class = "form-horizontal">
                               <div class = "form-group">
                                   <label class = "control-label requiredField" for = "endDate">
                                       End Date
                                   </label>
                                   <div class="input-group">
                                        <div class="input-group-addon">
                                             <i class="fa fa-calendar"></i>
                                        </div>
                                        <input class="form-control" id="endDate" name="endDate" placeholder="MM/DD/YYYY" type="text"/>
                                    </div>
                               </div>
                           </form>
                       </div>
                   </div>
                   
                   <div class = "table-responsive">
                       <table class = "table table-striped table-hover">
                           <tr>
                               <th>Area</th>
                               <th>Number of People</th>
                               <th>Temperature</th>
                               <th>Humidity</th>
                           </tr>
                           
                           <tr>
                               <td>Computer Lab</td>
                               <td>2</td>
                               <td>25oC</td>
                               <td>70%</td>
                           </tr>
                       </table>
                   </div>
                   
                   <button class = "btn btn-primary" id = "generate" style = "float: right">Generate Report</button>
                
               </div>
           </div>
            
        </div>
    
    </body>
</html>

<style>
hr {
    border-top: 2px solid #000;
}
</style>

<!-- Extra JavaScript/CSS added manually in "Settings" tab -->
<!-- Include jQuery -->
<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

<!-- Include Date Range Picker -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>

<script type = "text/javascript" src="js/javascript.js"></script>
