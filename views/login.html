<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>Login</title>
        
        <!-- Latest compiled and minified CSS -->
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"> 
       
       <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


        <link rel="stylesheet" href="https://formden.com/static/cdn/font-awesome/4.4.0/css/font-awesome.min.css" />
        <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="HandheldFriendly" content="true">
        
        <!-- font-awesome library -->
        <link rel="stylesheet" href="https://formden.com/static/cdn/font-awesome/4.4.0/css/font-awesome.min.css" />
        
        <!-- sytlesheet -->
        <link rel="stylesheet" href="../css/style.css" type="text/css"/>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        
        <!-- embed font -->
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

        
        <!-- javascript -->
	    <script src="../js/script.js" type="text/javascript"></script>
	    <script src="/socket.io/socket.io.js"></script>	
        
    </head>
    
    <body onload="loginPage()">
        <div class = "container">
           
            <div class="alert alert-danger alert-dismissible fade show" role="alert" id="loginAlert">
              
            </div>
             
            <div class = "row" id = "loginForm">
                <div class = "col-md-6 offset-md-3 col-xs-6 offset-xs-3">
                   <form>
                       <div class = "row">
                           <div class = "col-md-6 offset-md-3 col-sm-6 offset-sm-3 col-xs-6 offset-xs-3">
                               <img src = "https://www.swinburne.edu.my/openday/_assets/img/nav-swin-logo.png" class = "img-fluid" alt = "logo">
                           </div>
                       </div>
                       
                        <div class = "form-group" id = "userEmail">
                            <span class = "fa fa-user"></span>
                            <label for = "loginEmail">Email address</label>
                            <input type = "email" class="form-control" id = "loginEmail" name="email" placeholder = "Enter email address">
                        </div>
                        
                        <div class = "form-group">
                            <span class = "fa fa-key"></span>
                            <label for = "loginPassword">Password</label>
                            <input type = "password" class = "form-control" id = "loginPassword" name="password" placeholder = "Password">
                        </div>
                        
                        <!-- Link trigger modal -->
                        <a href="#" data-toggle="modal" data-target="#forgetPasswordModal">Forget Password</a>
                        
                        <!-- Modal -->
                        <div class="modal fade" id="forgetPasswordModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Password Recovery</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                    </div>
                                    <div class="modal-body">
                                        <div class="alert alert-danger alert-dismissible fade show" role="alert" id="forgetAlert"></div>
                                        <p class="m-0">Please fill in your email: <input type = "email" id = "forgetEmail" placeholder = "example@gmail.com" class="ml-5"/></p>
                                    </div>
                                    <div class="modal-footer">
                                    <button type="button" class="btn btn-primary" id = "submitEmail" onclick="checkEmail()">Submit</button>
                                    <button type="button" class="btn btn-secondary" id = "close_forget" data-dismiss="modal">Close</button>

                                    <div class="spinner-border text-secondary" role="status" id="spinner_forget">
                                            <span class="sr-only">Loading...</span>
                                    </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                    <button class = "btn btn-primary" onclick = "login()" id = "loginSubmitbtn">Submit</button>
                </div>
            </div>
            
            <div class="spinner-border text-secondary" role="status" id="spinner_login">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
    
    </body>
</html>
