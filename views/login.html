<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>Login</title>
        <meta name = "viewport" content="width=device-width, initial-scale=1.0" />
        <link href = "https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" />
        <link href = "font/flaticon.css" type = "text/css" rel = "stylesheet">
    </head>
    <body>
        <div class = "container">
            <div class = "row" style = "margin-top: 120px">
                <div class = "col-md-6 offset-md-3 col-xs-6 offset-xs-3">
                   <form>
                       <div class = "row">
                           <div class = "col-md-6 offset-md-3 col-xs-6 offset-xs-3">
                               <img src = "https://www.swinburne.edu.my/openday/_assets/img/nav-swin-logo.png" class = "img-fluid" alt = "logo">
                           </div>
                       </div>
                       
                        <div class = "form-group" style = "margin-top: 40px">
                            <span class = "flaticon-user"></span>
                            <label for = "uid">Email Address</label>
                            <input type = "email" class="form-control" id = "uid" placeholder = "Enter email address">
                        </div>
                        
                        <div class = "form-group">
                            <span class = "flaticon-key"></span>
                            <label for = "upassword">Password</label>
                            <input type = "password" class = "form-control" id = "upassword" placeholder = "Password">
                        </div>
                        
                        <a href = "#">Forget Password</a> 
                        <button type = "submit" class = "btn btn-primary" style = "float: right">Submit</button>
                        
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
