<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>Login</title>
        
        <!-- Latest compiled and minified CSS -->
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"> 
       
       <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://formden.com/static/cdn/font-awesome/4.4.0/css/font-awesome.min.css" />
        <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="HandheldFriendly" content="true">
        
        <!-- font-awesome library -->
        <link rel="stylesheet" href="https://formden.com/static/cdn/font-awesome/4.4.0/css/font-awesome.min.css" />
        
        <!-- sytlesheet -->
        <link rel="stylesheet" href="../css/style.css" type="text/css"/>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        
        <!-- embed font -->
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

        
        <!-- javascript -->
	    <script src="../js/script.js" type="text/javascript"></script>
	    <script src="/socket.io/socket.io.js"></script>	
        
    </head>
    
    <body onload="loginPage()">
        <div class = "container">
           
            <div class="alert alert-danger alert-dismissible fade show" role="alert" id="loginAlert">
              
            </div>
             
            <div class = "row" id = "loginForm">
                <div class = "col-md-6 offset-md-3 col-xs-6 offset-xs-3">
                   <form>
                       <div class = "row">
                           <div class = "col-md-6 offset-md-3 col-sm-6 offset-sm-3 col-xs-6 offset-xs-3">
                               <img src = "https://www.swinburne.edu.my/openday/_assets/img/nav-swin-logo.png" class = "img-fluid" alt = "logo">
                           </div>
                       </div>
                       
                        <div class = "form-group" id = "userEmail">
                            <span class = "fa fa-user"></span>
                            <label for = "loginEmail">Email address</label>
                            <input type = "email" class="form-control" id = "loginEmail" name="email" placeholder = "Enter email address">
                        </div>
                        
                        <div class = "form-group">
                            <span class = "fa fa-key"></span>
                            <label for = "loginPassword">Password</label>
                            <input type = "password" class = "form-control" id = "loginPassword" name="password" placeholder = "Password">
                        </div>
                        
                        <a href = "#" onclick = "openForgetEmail()">Forget Password</a>                         
                    </form>
                    <button class = "btn btn-primary" onclick = "login()" id = "loginSubmitbtn">Submit</button>
                </div>
            </div>
            
            <div class="spinner-border text-secondary" role="status" id="spinner_login">
                <span class="sr-only">Loading...</span>
            </div>
            
            <div class = "modal" id = "modalEmail">
             
              <div class="alert alert-danger alert-dismissible fade show" role="alert" id="forgetAlert"></div>
               
               <div class = "modal-header" id = "emailHeader">
                    <h2>Email</h2>
               </div>
               
                <div class = "modal-content" id = "emailContent">
                   <div class = "row justify-content-md-center">
                       <div class = "col-md-8 offset-md-2 mt-3">
                           <h5>Please fill in your email</h5>
                       </div>
                       <div class = "col-md-8 offset-md-2 mt-2">
                           <input type = "email" id = "forgetEmail" placeholder = "example@gmail.com" />
                       </div>
                   </div>
                   
                   <div class = "col-md-8 offset-md-2 mt-3">
                      <div class = "row">
                           <div class = "col-md-2 ml-5 mt-3" id = "submitEmailbtn">
                               <button class = "btn btn-success" id = "submitEmail" onclick = "checkEmail()">Submit</button>
                           </div>

                           <div class = "col-md-2 ml-5 mt-3" id = "cancelEmailbtn">
                               <button class = "btn btn-danger" id = "close_forget" onclick = "closeForget()">Close</button>
                           </div>
                      </div>
                       
                   </div>
                   
                   <div class="spinner-border text-secondary" role="status" id="spinner_forget">
                       <span class="sr-only">Loading...</span>
                   </div>
                    
                </div>
            </div>
        
        </div>
    
    </body>
</html>
